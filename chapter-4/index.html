<body>

    <form action="javascript:changeBy(1)">
    <label for="noMachines">Number of Machines</label>
    <input type="range" id="noMachines" min="1" max="8" value="2">
<input type="reset" id="reset-range" onclick="javascript:changeBy(0, true)" value="Reset">
<button formaction="javascript:changeBy(1)" id="plusBtn" class="btn"><img src="./images/plus.png" alt="increment-icon"><br>Increment</button>
<button formaction="javascript:changeBy(-1)" id="minusBtn" class="btn"><img src="./images/minus.png" alt="decrement-icon" srcset=""><br>Decrement</button>
</br>
</form>
