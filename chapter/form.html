<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/form.css">
    <title>Conference Registeration</title>
</head>

<body>
    <form action="formprocess.html" method="GET">
        <fieldset>
            <legend>Personal Data</legend>
            <datalist id="salutationlist">
                <option value="mrval">Mr.</option>
                <option value="mrsval">Ms.</option>
                <option value="Mr." />
                <option value="Dr." />
            </datalist>
            <label for="salutation">Salutation</label>
            <input type="text" name="salutation" list="salutationlist" id="salutation" autofocus/>
            <br/>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" />
            <br/>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" />
            <input type="hidden" name="formcaller" value="form.html">
        </fieldset>
        <input type="submit" value="Register">
    </form>
</body>

</html>
